<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC to JPG Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🖼️ HEIC to JPG Converter</h1>
        <p>Convert your HEIC images to JPG format with ease</p>
      </header>

      <main>
        <div class="section">
          <h2>📁 Select HEIC Files</h2>
          <button id="selectFilesBtn" class="btn btn-primary">Choose HEIC Files</button>
          <div id="selectedFiles" class="file-list"></div>
        </div>

        <div class="section">
          <h2>📂 Output Folder</h2>
          <button id="selectOutputBtn" class="btn btn-secondary">Choose Output Folder</button>
          <div id="outputFolder" class="folder-path"></div>
        </div>

        <div class="section">
          <h2>⚙️ Conversion Settings</h2>
          <div class="setting-group">
            <label for="qualitySlider">JPEG Quality: <span id="qualityValue">85</span>%</label>
            <input type="range" id="qualitySlider" min="10" max="100" value="85" class="slider" />
          </div>
        </div>

        <div class="section">
          <button id="convertBtn" class="btn btn-convert" disabled>🔄 Convert Files</button>
        </div>

        <div id="progressSection" class="section" style="display: none">
          <h2>📊 Conversion Progress</h2>
          <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div id="progressText" class="progress-text">Ready to convert...</div>
        </div>

        <div id="results" class="section" style="display: none">
          <h2>✅ Conversion Results</h2>
          <div id="resultsList" class="results-list"></div>
        </div>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
